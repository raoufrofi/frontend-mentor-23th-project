<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="app.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Intro component with sign up form</title>
  </head>
  <body
    class="bg-Red w-full h-screen grid justify-center items-center bg-[url(images/bg-intro-mobile.png)] bg-no-repeat bg-center bg-cover font-poppins md:bg-[url(images/bg-intro-desktop.png)]"
  >
    <main
      class="w-[90%] max-w-[350px] grid gap-8 mx-auto md:max-w-[1080px] md:w-[80%] md:grid-cols-2 items-center justify-center md:gap-16"
    >
      <article class="text-center text-white md:text-left">
        <h1 class="text-[calc(18px+1.2vw)] font-bold mb-4">
          Learn to code by <br />
          watching others
        </h1>
        <p class="text-[calc(12px+0.4vw)]">
          See how experienced developers solve problems in real-time. Watching scripted
          tutorials is great, but understanding how developers think is invaluable.
        </p>
      </article>
      <aside class="grid gap-4">
        <header
          class="bg-blue text-grayish-blue text-center rounded-xl text-sm p-4 shadow-lg"
        >
          <p class="w-[70%] md:w-full mx-auto">
            <span class="font-bold text-white">Try it free 7 days</span> then $20/mo.
            thereafter
          </p>
        </header>
        <form action="#" id="form" class="rounded-xl p-4 shadow-xl bg-white grid gap-6">
          <!-- Input-1 -->
          <div class="relative">
            <input
              class="outline-none border-[1px] border-grayish-blue rounded-lg p-3 w-full text-sm"
              type="text"
              placeholder="First Nmae"
            />
            <img
              class="absolute top-[50%] translate-y-[-50%] right-4 hidden"
              src="images/icon-error.svg"
              alt=""
            />
            <p class="absolute text-Red text-xs right-2 italic"></p>
          </div>
          <!-- Input-2 -->
          <div class="relative">
            <input
              class="outline-none border-[1px] border-grayish-blue rounded-lg p-3 w-full text-sm"
              type="text"
              placeholder="Last Nmae"
            />
            <img
              class="absolute top-[50%] translate-y-[-50%] right-4 hidden"
              src="images/icon-error.svg"
              alt=""
            />
            <p class="absolute text-Red text-xs right-2 italic"></p>
          </div>
          <!-- Input-3 -->
          <div class="relative">
            <input
              class="outline-none border-[1px] border-grayish-blue rounded-lg p-3 w-full text-sm"
              type="text"
              placeholder="Email Address"
            />
            <img
              class="absolute top-[50%] translate-y-[-50%] right-4 hidden"
              src="images/icon-error.svg"
              alt=""
            />
            <p class="absolute text-Red text-xs right-2 italic"></p>
          </div>
          <!-- Input-4 -->
          <div class="relative">
            <input
              class="outline-none border-[1px] border-grayish-blue rounded-lg p-3 w-full text-sm"
              type="text"
              placeholder="Password"
            />
            <img
              class="absolute top-[50%] translate-y-[-50%] right-4 hidden"
              src="images/icon-error.svg"
              alt=""
            />
            <p class="absolute text-Red text-xs right-2 italic"></p>
          </div>
          <button
            class="outline-none border-none text-white bg-green rounded-lg p-3 w-full text-sm"
          >
            Claim your free trial
          </button>
          <p class="text-[10px] font-bold text-center text-grayish-blue">
            By clicking the button, you are agreeing to our
            <span class="text-Red">Terms and Services</span>
          </p>
        </form>
      </aside>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
